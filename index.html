<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockpicking Minigame</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="lockpick-button"> Lockpick 
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="key">
                <path id="Path 2" d="M21 16V12H12" stroke="#fff" stroke-linecap="round"/>
                <path id="Oval" fill-rule="evenodd" clip-rule="evenodd" d="M7 16C9.20914 16 11 14.2091 11 12C11 9.79086 9.20914 8 7 8C4.79086 8 3 9.79086 3 12C3 14.2091 4.79086 16 7 16Z" stroke="#fff"/>
                <path id="Path 22" d="M17 15V12" stroke="#fff" stroke-linecap="round"/>
                </g>
                </svg>
            </div>
            <div class="game-interface" style="display: none;">
                <div class="progress-bar">
                    <div class="moving-square"></div>
                    <div class="target-square target-square-1">E</div>
                    <div class="target-square target-square-2">R</div>
                    <div class="target-square target-square-3">T</div>
                </div>
                <p class="forklaring">Lykke til!</p>
                <p class="result-message" style="display: none;"></p>
                <button class="restart-button" style="display: none;">Pr√∏v igjen</button>
            </div>
        </div>
        <script src="/script/script.js"></script>
    </main>
</body>
</html>
