<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockpicking Minigame</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <main>
        <div class="container">
            <button class="lockpick-button">
                Start
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="key">
                        <path id="Path 2" d="M21 16V12H12" stroke="#fff" stroke-linecap="round"/>
                        <path id="Oval" fill-rule="evenodd" clip-rule="evenodd" d="M7 16C9.20914 16 11 14.2091 11 12C11 9.79086 9.20914 8 7 8C4.79086 8 3 9.79086 3 12C3 14.2091 4.79086 16 7 16Z" stroke="#fff"/>
                        <path id="Path 22" d="M17 15V12" stroke="#fff" stroke-linecap="round"/>
                    </g>
                </svg>
            </button>
            <div class="loading-screen">
                <p class="countdown">3</p>
                <p class="trykkpå">Trykk på "E"</p>
            </div>
            <div class="game-interface">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="result-message"></p>
                <button class="restart-button">Prøv igjen</button>
            </div>
        </div>
        <div class="controls">
            <label for="targetSquares">Antall firkanter: </label>
            <input type="number" id="targetSquares" value="3" min="1" max="7">
            
            <label for="progressSpeed">Speed (1.0 - 5.0): </label>
            <input type="range" id="progressSpeed" min="1.0" max="5.0" step="0.5" value="5">
            
            <button id="applySettings">Apply</button>
        </div>
        
        <script src="/script/script.js"></script>
    </main>
</body>
</html>
